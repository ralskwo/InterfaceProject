
{% extends 'base_board.html' %}

{% block content %}
<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if question_list %}
        {% for question in question_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                <a href="{% url 'detail' question_id %}">
                    {{ question.subject }}
                </a>
            </td>
            <td>{{ question.create_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">글이 존재하지 않습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
    <a href="{% url 'create' %}" class="btn btn-primary">
        글 작성
    </a>
</div>
{% endblock %}
